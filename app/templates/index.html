<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">

    <h2 class="text-center mb-4">Add Employee Data</h2>

    <!-- ADD FORM -->
    <form method="POST" class="mb-5">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-dark">Submit</button>
    </form>

    <!-- TABLE -->
    <h3 class="text-center mb-3">All Employee Data</h3>

    <table class="table table-bordered table-striped">
        <thead class="table-light">
            <tr>
                <th>SNo</th>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            {% for emp in employees %}
            <tr>
                <td>{{ emp.sno }}</td>
                <td>{{ emp.name }}</td>
                <td>{{ emp.email }}</td>
                <td>
                    <a href="/edit/{{ emp.sno }}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="/delete/{{ emp.sno }}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

</body>
</html>
